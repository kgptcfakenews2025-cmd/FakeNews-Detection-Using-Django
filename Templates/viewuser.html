<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Results Table</title>
</head>
<body>

  <h2>View User</h2>

  <table border="1" cellpadding="8" cellspacing="0">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Email</th>

      <th>Actions</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{ i.Name }}</td>
      <td>{{ i.Age }}</td>
      <td>{{ i.Gender }}</td>
      <td>{{ i.Address }}</td>
      <td>{{ i.Phone }}</td>
      <td>{{ i.Email }}</td>
      <td>
        <a href="AcceptUser/{{ i.loginid.id }}">Accept</a>
        <a href="RejectUser/{{ i.loginid.id }}">Reject</a>
      </td>
    </tr>
    {% endfor %}
    

  </table>

</body>
</html>
